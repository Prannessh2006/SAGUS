services:
  # ===========================================
  # Neo4j Knowledge Graph Database
  # ===========================================
  neo4j:
    image: neo4j:5.15-community
    container_name: kag-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/kagpassword123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - kag-network

  # ===========================================
  # FastAPI Backend
  # ===========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kag-api
    ports:
      - "8000:8000"

    # ðŸ”´ This block must be EXACTLY indented like this
    command:
      - uvicorn
      - app.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --reload
      - --reload-dir
      - /app/app

    env_file:
      - .env

    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: kagpassword123
      NEO4J_DATABASE: neo4j
      DEBUG: "true"

    volumes:
      - ./backend/app:/app/app

    depends_on:
      neo4j:
        condition: service_healthy

    restart: always

    networks:
      - kag-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

networks:
  kag-network:
    driver: bridge